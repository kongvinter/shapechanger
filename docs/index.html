<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Coordenadas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>shapechanger</h1>
      <p>Coordinate Converter</p>
    </div>
    <div class="content">
      <div class="converter">
        <div class="section">
          <h2 class="section-title">Entrada</h2>
          <div class="form-group">
            <label for="inputFormat">Formato de Entrada:</label>
            <select id="inputFormat"></select>
          </div>
          <div id="fieldsContainer"></div>
        </div>
        <div class="section convert-section">
          <button class="btn btn-convert" id="convertBtn">Converter</button>
        </div>
        <div class="section">
          <h2 class="section-title">Saída</h2>
          <div class="form-group">
            <label for="outputFormat">Formato de Saída:</label>
            <select id="outputFormat"></select>
          </div>
          <div id="result"></div>
          <button id="addBtn" class="btn btn-secondary" hidden>Adicionar à Tabela</button>
        </div>
      </div>

      <div class="section bulk-input">
        <h2 class="section-title">Processamento em Lote</h2>
        <textarea id="bulkInput" rows="6" placeholder="Área,Ponto,Lat,Lon ou Lat,Lon (uma por linha)"></textarea>
        <button class="btn" id="batchBtn">Processar Lote</button>
        <button class="btn btn-secondary" id="exportBtn">Exportar CSV</button>
      </div>

      <div id="tableContainer" class="section" hidden>
        <h2 class="section-title">Tabela de Resultados</h2>
        <table class="results-table" id="resultsTable">
          <thead><tr><th>Área</th><th>Ponto</th><th>Lat (DMS)</th><th>Lon (DMS)</th><th>Lat (Dec)</th><th>Lon (Dec)</th><th>Easting</th><th>Northing</th><th>Zona</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
